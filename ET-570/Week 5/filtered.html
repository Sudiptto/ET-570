<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Filtered Images</title>
</head>
<body>
    <figure>
        <figcaption style="text-align: center;"><b>Blurred Images</b></figcaption>
        <br>
        <img src="images/flushing.png" class="blur1">Blurred with 1px <br><br><hr>
        <img src="images/flushing.png" class="blur2">Blurred with 5px<br><br><hr>
        <img src="images/flushing.png" class="blur3">Blurred with 10px<br><br><hr>
        <img src="images/flushing.png" class="blur4">Blurred with 15px<br><br><hr>
    </figure>

    <figure>
        <figcaption><b>Images with contrast</b></figcaption>
        <br>
        <img src="images/flushing.png" class="contrast1">0% of contrast<br><br><hr>
        <img src="images/flushing.png" class="contrast2">30% of contrast<br><br><hr>
        <img src="images/flushing.png" class="contrast3">60% of contrast<br><br><hr>
        <img src="images/flushing.png" class="contrast4">90% of contrast<br><br><hr>
    </figure>

    <figure>
        <figcaption><b>Inverted Images</b></figcaption>
        <img src="images/flushing.png" class="invert1">0% inverted<br><br><hr>
        <img src="images/flushing.png" class="invert2">30% inverted<br><br><hr>
        <img src="images/flushing.png" class="invert3">70% inverted<br><br><hr>
        <img src="images/flushing.png" class="invert4">100% inverted<br><br><hr>
    </figure>
       
</body>
</html>
